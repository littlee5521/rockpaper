<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rock paper scissors of doom</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Welcome to your doom</h1>
      <div class="scoreContainer">
        <p class="playerLog">You have:0</p>
        <p class="computerLog">Computer has:0</p>
      </div>
      <p class="output">Chicken</p>
    </div>
    <div class="gameContainer">
      <div class="gameContent">
        <button class="gamebtn" id="0">
          <img class="gameIcon" src="img/rock.png" alt="" />
        </button>
        <p>do you dare choose rock?</p>
      </div>
      <div class="gameContent">
        <button class="gamebtn" id="1">
          <img class="gameIcon" src="img/paper.png" alt="" />
        </button>
        <p>perhaps paper?</p>
      </div>
      <div class="gameContent">
        <button class="gamebtn" id="2">
          <img class="gameIcon" src="img/scissors.png" alt="" />
        </button>
        <p>maybe even scissors</p>
      </div>
    </div>
  </body>
</html>
